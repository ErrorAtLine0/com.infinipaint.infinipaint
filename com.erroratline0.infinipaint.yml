id: com.erroratline0.infinipaint
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: infinipaint
modules:
  - name: libdatachannel
    buildsystem: cmake-ninja
    config-opts:
      - -DNO_MEDIA=ON
      - -DCMAKE_BUILD_TYPE=Release
    sources:
      - type: git
        tag: v0.23.1
        url: https://github.com/paullouisageneau/libdatachannel.git
  - name: oneTBB
    buildsystem: cmake-ninja
    config-opts:
      - -DTBB_TEST=OFF
    sources:
      - type: git
        tag: v2022.0.0
        url: https://github.com/uxlfoundation/oneTBB.git
  - name: SDL3
    buildsystem: cmake-ninja
    config-opts:
        - -DCMAKE_BUILD_TYPE=Release
        - -DSDL_SHARED=ON
        - -DSDL_STATIC=OFF
        - -DSDL_TEST_LIBRARY=OFF
        - -DSDL_TESTS=OFF
        - -DSDL_DISABLE_INSTALL_DOCS=OFF
        - -DSDL_INSTALL_TESTS=OFF
        - -DSDL_WAYLAND=OFF
        - -DSDL_X11=ON
    sources:
      - type: git
        tag: release-3.2.12
        url: https://github.com/libsdl-org/SDL.git
  - name: Skia
    buildsystem: simple
    build-commands:
      - mkdir /app/Skia
      - mv out /app/Skia
      - mv include /app/Skia
      - mv src /app/Skia
      - mv modules /app/Skia
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/google/skia/archive/aefbd9403c1b3032ad4cd0281ef312ed262c7125.zip
        sha256: e10c67a96828b9f36364e2459cdee3e3b381a3875ff78db2b30e7b6fe69509bb
      - type: archive
        url: https://infinipaint.com/downloads/skiabuilds/skia-aefbd940-linux-x86_84-flatpak-24.08.7z
        sha256: bd1480bac46f5677913426760358b97bdac6fdfb5b235fa340a71e1f7e6ded8a
        dest: 'out/Static'
  - name: infinipaint
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
        - -DLINK_SKIA_MANUALLY=ON
        - -DSKIA_INCLUDE=/app/Skia
        - -DSKIA_LIB=/app/Skia/out/Static/libskia.a
        - -DSKIA_SVG_LIB=/app/Skia/out/Static/libsvg.a
        - -DSKIA_RESOURCES_LIB=/app/Skia/out/Static/libskresources.a
        - -DSKIA_SHAPER_LIB=/app/Skia/out/Static/libskshaper.a
        - -DSKIA_UNICODE_ICU_LIB=/app/Skia/out/Static/libskunicode_core.a
        - -DSKIA_UNICODE_CORE_LIB=/app/Skia/out/Static/libskunicode_icu.a
        - -DSKIA_PARAGRAPH_LIB=/app/Skia/out/Static/libskparagraph.a
        - -DCMAKE_BUILD_TYPE=Release
        - -DTBB_NOT_ONETBB=ON
    sources:
      - type: git
        url: https://github.com/ErrorAtLine0/infinipaint.git
        tag: v0.0.3
  - name: infinipaint-flatpak-overwrite
    buildsystem: simple
    build-commands:
      - mv com.erroratline0.infinipaint.metainfo.xml ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: file
        path: com.erroratline0.infinipaint.metainfo.xml
cleanup:
  - /Skia
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/cmake
  - /lib/libupb.a
  - /bin/proto*
  - /lib/*.a
        
finish-args:
  - --share=ipc
  - --socket=x11
  - --device=all
  - --share=network
